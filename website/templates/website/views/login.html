{% extends 'website/base/index_base.html' %}
{% load static %}

{% block get_started %}
{% endblock %}

{% block content %}
    <div class="h-screen w-full flex flex-col justify-center">
        <div class="flex w-full justify-center font-roboto">
            <div class="flex flex-col w-auto">
                <div class="h-auto my-auto">
                    <h1 class="text-4xl font-semibold text-center">Welcome To ZapDesk</h1>
                </div>
                <div class="mx-auto w-auto">
                    <form id="login_form" onsubmit="login_form(event)" action="" method="POST" class="w-96 mt-4">
                        {% csrf_token %}
                        <h1 id="email-notif" class="text-red-500 hidden">Invalid Email</h1>
                        <div class="gap-y-3 flex flex-col">
                            <input id="company_email" placeholder="Company Email" required type="text" class="w-full border rounded-md">
                        </div>
                        
                        <div class="w-full flex justify-center mt-4">
                            <button class="bg-sky-500 text-white font-roboto font-bold rounded-md hover:bg-sky-600 px-14 py-2">Login</button>
                        </div>

                        <h1 class="font-roboto text-center mt-10">Does your company not have a ZapDesk account? <a href="#" class="font-semibold">Register Now!</a></h1>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block script %}
        <script src="{% static 'js/login.js' %}"></script>
    {% endblock %}
{% endblock %}
